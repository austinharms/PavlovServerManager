<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavlov RCon</title>
    <script src="pavlovserver.js" async></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="server-wrapper">
            <h2>Server</h2>
            <div class="server-info"></div>
            <div class="server-commands">
            </div>
        </div>
        <div class="map-wrapper">
            <h2>Maps</h2>
            <div class="map-rotation"></div>
            <div class="map-controls">
                <h2>Swap</h2>
                <h3 class="inline-block">Map Rotation:</h3>
                <button class="rotate-button">Rotate</button>
                <form>
                    <h3 class="inline-block">Select Map: </h3>
                    <select class="map-swap-select" name="map-id"></select>
                    <select class="map-mode-select" name="map-mode"></select>
                    <button class="add-rotation-button" disabled>Add Rotation</button>
                    <button class="set-map-button">Swap Map</button>
                </form>
            </div>
            <div class="workshop-search-wrapper" hidden>
                <div class="workshop-search">
                    <form class="workshop-search-form">
                        <h2>Search Steam Workshop</h2>
                        <input name="query" placeholder="Search" value="" />
                        <button>Search</button>
                    </form>
                    <div class="workshop-results">Search to get results</div>
                </div>
            </div>
        </div>
        <div class="player-list-wrapper">
            <h2>Players</h2>
            <div class="player-list"></div>
            <div class="mod-list"></div>
            <div class="banned-list"></div>
        </div>
        <div class="command-wrapper">
            <h2>Commands</h2>
            <div class="command-input">
                <h3>Enter Command</h3>
            </div>
            <div>
                <h3>Command Output</h3>
                <p class="command-output">Command output will be here</p>
            </div>
        </div>
    </main>
</body>

</html>
